<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Pendaftar</title>
    <link rel="stylesheet" href="css tugas2.css">
</head>
<body>
    <div class="container">
        <h1>Detail Informasi Pendaftar</h1>
        <table class="detail-table">
            <tr>
                <th>Nama</th>
                <td id="detail-nama">-</td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="detail-email">-</td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td id="detail-alamat">-</td>
            </tr>
        </table>
    </div>

    <script>        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('detail-nama').innerText = urlParams.get('nama') || "Tidak tersedia";
        document.getElementById('detail-email').innerText = urlParams.get('email') || "Tidak tersedia";
        document.getElementById('detail-alamat').innerText = urlParams.get('alamat') || "Tidak tersedia";
    </script>
</body>
</html>
